{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Resetting margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Styling the body with the background */
        body {
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        /* Styling the centered text */
        .centered-text {
            background: rgba(0, 0, 0, 0.5); /* Optional: semi-transparent background for contrast */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div>
        <h1 style="color: black;">{{credit_limit}}</h1>
        <img src="{% static 'images/bg3.jpeg' %}" alt="My Image">
    </div>
</body>
</html>
