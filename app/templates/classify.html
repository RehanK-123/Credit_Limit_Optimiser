<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 3px rgba(0, 123, 255, 0.5);
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Classification</h1>
        <form action="classify" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="credit-limit">Credit Limit</label>
                <input type="number" id="credit-limit" name="Credit_Limit" step="0.001" required>
            </div>
            <div class="form-group">
                <label for="avg-utilization">Avg Utilization Ratio</label>
                <input type="number" min="0" max="1" step="0.01" id="avg-utilization" name="Avg_Utilization_Ratio" required>
            </div>
            <div class="form-group">
                <label for="pay-on-time">Pay on Time</label>
                <select id="pay-on-time" name="Pay_on_time" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="months-on-book">Months on Book</label>
                <input type="number" min="10" max="60" id="months-on-book" name="Months_on_book" required>
            </div>
            <div class="form-group">
                <label for="income-category">Income Category</label>
                <input type="number" min="0" max="150000" id="income_category" name="Income_Category" step="0.001" required> 
            </div>
            <div class="form-group">
                <label for="dependent-count">Dependent Count</label>
                <input type="number" min="0" max="5" id="dependent-count" name="Dependent_count" required>
            </div>
            <button type="submit" class="btn">Classify</button>
        </form>
    </div>
</body>
</html>
